<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class = "container-fluid">
			<form>
				<input type="text" class="input" placeholder="Enter item here">
				<input type="date" class="date-input">
				<select name="priority" class="priority-input">
					<option value="default">Select a priority</option>
					<option value="high" class="high-priority">high</option>
					<option value="normal">normal</option>
					<option value="low" class ="low-priority">low</option>
				</select>
					<button type="submit" class ="new-list-item">
						Add item
					</button>
			</form>

		</div>
		<div class="container-fluid">
			<ul class="item-list container-fluid">
			
			</ul>
		</div>
		<script src="add.js"></script>
	</body>
</html>
